<div class="container">
  <div  class="main-container">
    <div class="grid-container">
      <div *ngFor="let note of open" class="column">
        <mat-card *ngIf="note.state === 'abierto'" class="row  bg-green" (click)="editNote(note.id)">
          <div>
            <h3 class="title">{{note?.title}}</h3>
            <p class="description">{{note.description}}</p>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="grid-container">
      <div *ngFor="let note of inProgress" class="column">
        <mat-card *ngIf="note.state === 'en proceso'" class="row bg-yellow" (click)="editNote(note.id)">
          <div>
            <h3 class="title">{{note.title}}</h3>
            <p class="description">{{note.description}}</p>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="grid-container">
      <div *ngFor="let note of close" class="column">
        <mat-card *ngIf="note.state === 'cerrado'" class="row bg-red" (click)="editNote(note.id)">
          <div>
            <h3 class="title">{{note.title}}</h3>
            <p class="description">{{note.description}}</p>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
